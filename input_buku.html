<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input buku</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <header class="py-5 bg-success">
      <div class="container"text-align:left>
      <h1 class="display-4 text-white">Form Input Buku</h1>
      </div>
      </header>
</head>
<body>
    <script src="js/bootstrap.min.js"></script>
    <div class="container ml-5">
      <div class="row">
        <div class="col-7">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama Buku</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Isikan Nama Buku">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Keterangan Buku</label>
        <textarea class="form-control" id="ketr_buku" rows="3"></textarea>
       </div>
       <select class="form-select" aria-label="Default select example">
        <option selected>Kategori Buku</option>
        <option value="Ekonomi">Ekonomi</option>
        <option value="Sosial">Sosial</option>
        <option value="Komputer">Komputer</option>
        <option value="Agama">Agama</option>
        <option value="Fisika">Fisika</option>
      </select>

      <div class="container" >
        Keyword Buku
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="umum">
            <label class="form-check-label" for="flexCheckDefault">
              Akademik
            </label>
          </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="umum">
        <label class="form-check-label" for="flexCheckDefault">
          Umum
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="kuliah" >
        <label class="form-check-label" for="flexCheckChecked">
          Sekolah SD
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="sd">
        <label class="form-check-label" for="flexCheckDefault">
          Sekolah SMP
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="smp" >
        <label class="form-check-label" for="flexCheckChecked">
         Buku SMA
        </label>
      </div>
      <div class="container">
        <div class="float-end">
        <a  class="btn btn-primary" href="#" role="button">Batal</a>
        <a class="btn btn-primary" href="#" role="button">Simpan</a>
        <a class="btn btn-primary" href="#" role="button">Bersihkan</a>
   </div>
  </div>
  </div>
  </div>
</div>
</body>
</html>
